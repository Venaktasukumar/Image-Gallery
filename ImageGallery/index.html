<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Image Gallery</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="light-box">
            <span onclick="closefullimage()" class="close-button">X</span>
            <img src="" alt="Full sized image">
        </div>
        <div class="container">
            <h1 class="caption">IMAGE GALLERY</h1>
            <div class="images">
                <img src="https://media.cntraveler.com/photos/61eae2a9fe18edcbd885cb01/master/pass/Seychelles_GettyImages-1169388113.jpg" alt="picture 1">
                <img src="https://images.pexels.com/photos/417074/pexels-photo-417074.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="picture 2">
                <img src="https://webunwto.s3.eu-west-1.amazonaws.com/2022-03/unwto-invites-applications-for-best-tourism-villages-2022.jpg?VersionId=91wspBPi42u6qWC1L18aPMEHMFkl.WML"  alt="picture 3">
                <img src="https://www.indiewire.com/wp-content/uploads/2022/11/Avatar-2.jpg?resize=1024,540" alt="picture 4">
            
        </div>
        <script src="javascript.js"></script>
    </body>
</html>
